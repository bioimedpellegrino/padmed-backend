
<!DOCTYPE html>
<html lang="en">

<!-- Static assets - Used to load the Favicon -->
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>
    PadMed - {% block title %} Triage {% endblock %} | PadMed s.r.l
  </title>

  <!-- Favicon - loaded as static -->
  <link href="{% static 'assets/img/brand/favicon.png' %}" rel="icon" type="image/png">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="/static/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="/static/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <!-- CSS Files -->
  <link href="/static/assets/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
  <!-- JS Files -->
  <script type="text/javascript" src="/static/assets/js/onscan.js"></script>
  <!-- Specific CSS goes HERE -->
  <style>
    .com-area {
      background-color: #e7e7e7;
      border-radius: 25px;
      margin: 0 240px 0 240px;
      padding: 30px 50px 30px 50px;
    }
    .com-area-triangle {
      width: 0; 
      height: 0;
      margin-top: -30px;
      margin-left: auto;
      margin-right: auto;
      border-left: 45px solid transparent;
      border-right: 45px solid transparent;
      
      border-top: 35px solid #7e7e7e;
      
    }
    .com-area-out {
      margin: 30px;
      background-color: #e7e7e7;
      border: 4px solid #fafafa;
      border-radius: 25px;
      padding: 15px;
      text-align: justify;
      color: black;
    }
  </style>
  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="">


  <div class="main-content">

    {% block content %}{% endblock content %}

  </div>

  {% include "includes/scripts-triage.html" %}

  <!-- Specific JS goes HERE --> 
  {% block javascripts %}{% endblock javascripts %}

</body>

</html>
